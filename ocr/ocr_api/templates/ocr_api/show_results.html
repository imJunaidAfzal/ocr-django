<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search In File</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">

    <style>
        textarea {
          width: 50%;
          height: 150px;
          padding: 12px 20px;
          box-sizing: border-box;
          border: 2px solid #ccc;
          border-radius: 4px;
          background-color: #f8f8f8;
          font-size: 16px;
          resize: none;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1 style="color:gray">Extracted Text</h1>
        {{text}}
            <hr>
            <h2 style="color:Green">Search In Extracted Text</h2>
            <form method="post" action="{% url 'search' %}">
                {% csrf_token %}
                <input type="text" value="{{text}}" name="text" hidden>
                <b>Enter Text: </b>
                <br>
                <textarea cols="30" rows="5" name="query"></textarea>
                <br>
                <br>
                Replace <input type="checkbox" id="myCheck" onclick="myFunction()" name="replace_chk">
                 <br>
                <input type="text" name="replace" id="text" style="display:none;">
                <br>
                <input type="submit" id="ShowButton" class="btn btn-primary" value="Search">

            </form>
        <br>
        <br>
        <form method="post" action="{% url 'download' %}">
            {% csrf_token %}
            <input type="text" value="{{text}}" name="text" hidden>
            <button type="submit" class="btn btn-primary">
                Save to File
            </button>
    </form>
    </div>


    <script>
        function myFunction() {
            // Get the checkbox
            var checkBox = document.getElementById("myCheck");

            // If the checkbox is checked, display the output text
            if (checkBox.checked == true){
            text.style.display = "block";
            document.querySelector('#ShowButton').value = 'Search and Replace';
            } else {
            text.style.display = "none";
            document.querySelector('#ShowButton').value = 'Search';

            }
        }
    </script>

</body>
</html>
